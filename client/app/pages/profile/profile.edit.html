<div class="row block-header">
	<h4 class="pull-left">Edit Profile:</h4>
</div>
<div class="row profile-edit">
	<form action="">
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" ng-model="vm.userTempData.username" placeholder="login name is here" class="form-control" />
		</div>
		<div class="form-group">
			<label for="username">Full name <small>(Real name)</small></label>
			<input type="text" ng-model="vm.userTempData.fullname" placeholder="full name, i.e: John Doe" class="form-control" />
		</div>
		<div class="form-group">
			<label for="username">Email</label>
			<input type="email" ng-model="vm.userTempData.email" placeholder="email address here" class="form-control" />
		</div>
		<div class="text-right">
			<button class="btn btn-sm btn-success"><i class="glyphicon glyphicon-ok"></i> Save</button>
			<a ui-sref="profile.view" ng-click="vm.showViewProfile()" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i> Cancel</a>
		</div>
	</form>
</div>
