<div class="container">
	<div class="row">
		<div class="col-sm-9">
			
		</div>
		<div class="col-sm-3 right-sidebar">
			<div class="restaurant-block white-transperant-block">
                <rating value="vm.orderData.restaurant.rating" color="#ffdf00" size="26px" max="5"></rating>
                <h3 class="text-center restaurant-name">{{vm.orderData.restaurant.name}}</h3>
                <!--<img class="img-thumbnail img-responsive" ng-src="{{vm.orderData.restaurant.picturePath}}" alt="vm.orderData.restaurant.name">-->
                <div class="menus-list">
                    <h4>Menus:</h4>
                    <a class="btn btn-block btn-info" ng-repeat="menu in vm.orderData.restaurant.menus" target="_blank" href="{{menu.link}}">
                        <i class="glyphicon glyphicon-new-window"></i> {{ menu.sitename }}
                    </a>
                </div>
                <div class="phones-list">
                    <h4>Phone numbers:</h4>
                    <p class="numbers" ng-repeat="phone in vm.orderData.restaurant.phoneNumbers track by $index">
                        <i class="glyphicon glyphicon-earphone"></i>
                        <span>{{ phone }}</span>
                    </p>
                </div>
            </div>
		</div>
	</div>
</div>
