<div class="row">
   <div class="col-md-4 col-sm-6 col-xs-12 pull-right">
        <div class="signup-box ">
            <h3><a ng-click="showPanel('login')" ng-class="{'active':current == 'login'}">Login</a>
                / <a ng-click="showPanel('register')" ng-class="{'active':current == 'register'}">Register</a></h3>
            <form ng-show="current == 'register'">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Retype Password:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="Register" />
                </div>
            </form>
            
            <form ng-show="current == 'login'">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
