<bw-navbar></bw-navbar>

<div class="container">
    <div class="col-md-8">
        <div class="row lists">
            <div class="clear-fix">
                <a ui-sref="profile.lists" class="btn btn-sm btn-success pull-right"><i class="glyphicon glyphicon-cutlery"></i>  Manage</a>
                <h4>Lists:</h4>
                <p>You are subscribed to <span class="badge">11</span> Lists. <br>
                <em><small>Note that: lists with orange are owned by you and lists with green borders you just subscribered to them.</small></em></p>
            </div>
            <div class="list-groups">
                <a href="/profile/list/{{item.id}}" ng-repeat="item in vm.listOfGroups" class="one-list" ng-class="{'owned' : item.owned, 'subscribed': !item.owned}">
                    <div class="img-container">
                        <span class="subscribers-count">{{item.count}}</span>
                        <img class="lazyOwl" data-src="{{item.imgPath}}" alt="{{item.title}}">
                    </div>
                    <p>{{item.title}}</p>
                </a>
            </div>
        </div>
        <div class="row history">
            <h4>Orders History:</h4>
        </div>
    </div>
    <div class="col-md-4">
        <div class="col-xs-12" ui-view></div>
    </div>
    
</div>
