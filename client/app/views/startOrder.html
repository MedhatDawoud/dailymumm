<bw-navbar></bw-navbar>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4><i class="glyphicon glyphicon-bullhorn"></i>&nbsp; Select a Group to shout to:</h4>
            <div class="list-groups lists-order">
                <a href="javascript:void(0)" ng-repeat="item in vm.listOfGroups" class="one-list" ng-class="{'owned' : item.owned, 'subscribed': !item.owned}">
                    <div class="img-container">
                        <span class="subscribers-count">{{item.count}}</span>
                        <img src="{{item.imgPath}}" alt="{{item.title}}">
                    </div>
                    <p>{{item.title}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <h4><i class="glyphicon glyphicon-th-list"></i>&nbsp; Choose/add a restaurant:</h4>
                <select class="chosen-select" 
                        ng-change="vm.changeRestaurant()" 
                        ng-options="r.name for r in vm.restaurants" 
                        data-placeholder="choose Restaurant .." 
                        ng-model="vm.restaurant"></select>
            </div>
            
            <div class="one-restautant">
                <div class="rest-logo">
                    <img src="#" alt="elmenus">
                </div>
                <div class="rest-details">
                    <h1 class="title">Elmenus</h1>
                    <p class="phoneNumbers">
                        <ul>
                            <li>0123456789</li>
                        </ul>
                    </p>
                    <div class="menus">
                        <ul>
                            <li><a href="#">elmenus</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
