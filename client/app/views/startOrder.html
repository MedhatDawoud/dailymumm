<bw-navbar></bw-navbar>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h4><i class="glyphicon glyphicon-bullhorn"></i>&nbsp; Select a Group to shout to:</h4>
            <div class="list-groups lists-order">
                <a href="javascript:void(0)" ng-repeat="item in vm.listOfGroups" class="one-list" ng-class="{'owned' : item.owned, 'subscribed': !item.owned}">
                    <div class="img-container">
                        <span class="subscribers-count">{{item.count}}</span>
                        <img src="{{item.imgPath}}" alt="{{item.title}}">
                    </div>
                    <p>{{item.title}}</p>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <h4><i class="glyphicon glyphicon-th-list"></i>&nbsp; Choose/add a restaurant:</h4>
                <select class="chosen-select" ng-change="vm.changeRestaurant()" ng-options="r.name for r in vm.restaurants" data-placeholder="choose Restaurant .."
                ng-model="vm.restaurant"></select>
            </div>

            <div class="one-restautant" ng-show="vm.restaurant">
                <div class="row">
                    <div class="col-sm-3 rest-logo">
                        <img src="{{vm.restaurant.logo_path}}" alt="{{vm.restaurant.name}}">
                    </div>
                    <div class="col-sm-9 rest-details">
                        <h1 class="title">{{vm.restaurant.name}}</h1>
                        <div class="phone-numbers">
                            <ul>
                                <p class="phone-label">PHONES:</p>
                                <li ng-repeat="phone in vm.restaurant.phone_numbers track by $index">{{phone}}</li>
                            </ul>
                        </div>
                        <div class="menus">
                            <ul>
                                <li ng-repeat="menu in vm.restaurant.menus">
                                    <a target="_blank" href="{{menu.link}}">{{menu.sitename}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
